<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Thumbnail Builder</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>

  <nav>
    <div class="nav-wrapper">
        <img src="img/logo.png" alt="Round Rock Texas" style="float:left;height:60px;width:70px;";>
      <a href="./index.html" class="brand-logo">ArcGIS Thumbnail Builder</a>
    </div>
  </nav>

  <div class="container">

    <div class="row">

      <div class="col m6 s12">
        <div class="row">
          <canvas id="edit-canvas"></canvas>
        </div>

        <div class="row">
          <a id="download-image" download="thumbnail_generated.png" class="waves-effect waves-light btn deep-purple lighten-2"><i class="material-icons left">save</i>Download</a>
        </div>
      </div>

      <div class="col m6 s12">

        <div class="row">
          <h2>Item Type</h2>
          <div class="input-field col s12">
            <select name="category" id="category">
                <option value="Web App">Web App</option>
                <option value="Web Layer">Web Layer</option>
                <option value="Web Map">Web Map</option>
          </select>
          </div>
        </div>

        <div class="row">
          <h2>Background Image</h2>
          <input type="hidden" id="background-url" />
          <div class="input-field col s12">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" id="background">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="https://corr.maps.arcgis.com" target="_blank" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Go To ArcGIS Online</a>
    </div>
    <!-- /row -->
    <div class="footer-copyright center">
        
    </div>

  </div>
  <!-- /container -->
  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/editCanvas.js"></script>
  
</body>

</html>
